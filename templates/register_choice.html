<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Choose User Type</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Choose Your User Type</h2>
        <form id="registerChoiceForm" action="/api/register" method="POST">
            <div class="form-group">
                <label for="user_type">Select User Type</label><br>
                <input type="radio" id="vendor" name="user_type" value="vendor" required>
                <label for="vendor">Vendor</label><br>
                <input type="radio" id="client" name="user_type" value="client" required>
                <label for="client">Client</label>
            </div>
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

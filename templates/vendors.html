{% extends "base_template.html" %}
{% block title %} Vendors Page - CamInspo{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<div class="container py-4">
    <h2 class="text-center mb-4">Vendors Page</h2>
    <div class="row text-center mb-4">
        <h4>Meet our vendors and the services they offer.</h4>
    </div>

    <div class="row g-4">
        {% for vendor in vendors %}
        <div class="col-md-6 col-xl-4 col-sm-11 mx-auto">
            <div class="card shadow-sm border-1 h-100">
                <img src="{{ url_for('static', filename='vendor_images/' + vendor.profile_pic) }}" 
                class="card-img-top rounded-top img-fluid object-fit-cover" 
                style="height: 422px; width: 100%; object-fit: cover;">
                           <div class="card-body d-flex flex-column">
                   
                    <a href="{{ url_for('vendor_profile', vendor_id=vendor.vendor_id) }}" class="btn btn-primary mt-auto">View Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
